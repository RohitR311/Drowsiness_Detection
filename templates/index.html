<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Drowsiness Detector</title>
</head>
<body>
    <center><h1>Drowsiness Detector!!</h1><center/>
    <h1>EAR: {{ear_thresh}}</h1> </t> <h1>Wait time: {{wait_time}}</h1>
    <div class="container">
        <div class="slider-container row">
            <div class="slider-1 col">
                <h2>EAR threshold</h2>
                <form method="POST">
                    <input type="range" min="0" max="0.5" step="0.01" value={{ear_thresh}} name="ear_thresh" class="slider" id="ear_thresh"> <br />
                    <input type="submit">
                <form />
                <h3>Value: </h3> <span id="ear"></span>
            </div>
            <div class="slider-2 col">
                <h2>Wait time</h2>
                <form method="POST">
                    <input type="range" min="0" max="5" step="0.1" value={{wait_time}} name="wait_time" class="slider" id="wait_time"> <br />
                    <input type="submit">
                <form />
                <h3>Value: </h3> <span id="time"></span>
            </div>
        <div/> 
        <div id="video-container">    
            <img src="{{ url_for('video_feed') }}" alt="" class="rounded" width="50%">
        </div>
    </div>
</body>

<script src="static/index.js"></script>
</html>
